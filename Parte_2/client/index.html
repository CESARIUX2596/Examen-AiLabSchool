<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Part 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <select id="image-selector">
        <option value="">Select an image...</option>
        <option value="./assets/img1.png">Image 1</option>
        <option value="./assets/img2.png">Image 2</option>
        <option value="./assets/img3.png">Image 3</option>
        <option value="./assets/img4.png">Image 4</option>
        <option value="./assets/img5.png">Image 5</option>
        <option value="./assets/img6.png">Image 6</option>
        <option value="./assets/img7.png">Image 7</option>
        <option value="./assets/img8.png">Image 8</option>
        <option value="./assets/img9.png">Image 9</option>
        <option value="./assets/img10.png">Image 10</option>
    </select>

    <div class="image-upload-container">
        <label for="image-upload" class="image-upload-label">Select your own image:</label>
        <input type="file" id="image-upload" accept="image/*">
    </div>

    <button id="send-button">Send</button>

    <div id="image-preview-container">
        <div id="image-preview"></div>
    </div>

    <div class="response-container">
        <label for="response-label">Prediction:</label>
        <span id="response-label"></span>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
